<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шифрование</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&family=Open+Sans:ital,wght@0,400;1,800&family=Oswald:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
        </head>
        <body>
            <img class="bg-img" src="assets/bg.png">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="h1">Шифрование текста</h1>
                    </div>
                </div>      
                <div class="row">
                    <div class="col-md-6">
                        <form class="form" id="encryptionForm">
                        <label class="label" for="text">Текст:</label>
                        <input class="input1" type="text" id="text" placeholder="Введите текст">
                        <br>
                        <label class="label" for="key">Ключ:</label>
                        <input class="input1" type="text" id="key" placeholder="Введите ключ">
                        <br>
                        <button class="button" type="button" onclick="encryptText()">Зашифровать</button>
                        <h3 class="h3">Результат:</h3>
                        <p id="resultText"></p>
                        </form>
                    </div>
                    <div class="col-md-6">    
                        <form class="form" id="decryptionForm">
                        <label class="label" for="encryptedText">Зашифрованный текст:</label>
                        <input class="input1" type="text" id="encryptedText" placeholder="Введите зашифрованный текст">
                        <br>
                        <label class="label" for="decryptKey">Ключ дешифровки:</label>
                        <input class="input1" type="text" id="decryptKey" placeholder="Введите ключ дешифровки">
                        <br>
                        <button class="button" type="button" onclick="decryptText()">Дешифровать</button>
                        <h3 class="h3">Результат дешифрования:</h3>
                        <p id="resultText2"></p>
                        </form>
                    </div>
                <script src="assets/main.js"></script>  
                <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
          </body>
</html>
